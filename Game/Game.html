<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Map Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let camera, scene, renderer, controls;
        let objects = [];
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let gravity = -9.8;
        let canJump = false;
        let prevTime = performance.now();

        init();
        animate();

        function init() {
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xcccccc);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.6; // Set initial height of the camera

            // Lighting
            const light = new THREE.HemisphereLight(0xffffff, 0x444444);
            light.position.set(0, 200, 0);
            scene.add(light);

            const light2 = new THREE.DirectionalLight(0xffffff);
            light2.position.set(0, 200, 100);
            light2.castShadow = true;
            scene.add(light2);

            // Controls
            controls = new THREE.PointerLockControls(camera, document.body);

            document.addEventListener('click', () => {
                controls.lock();
            });

            controls.addEventListener('lock', () => {
                document.body.style.cursor = 'none';
            });

            controls.addEventListener('unlock', () => {
                document.body.style.cursor = 'auto';
            });

            // Load 3D Map (Map.glb)
            const loader = new THREE.GLTFLoader();
            loader.load('Map.glb', function (gltf) {
                const map = gltf.scene;
                scene.add(map);
                objects.push(map);
            });

            // Player movement
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            window.addEventListener('resize', onWindowResize);
        }

        function onKeyDown(event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    direction.z = -1;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    direction.x = -1;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    direction.z = 1;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    direction.x = 1;
                    break;
                case 'Space':
                    if (canJump) {
                        velocity.y = 10; // Adjust jump force
                        canJump = false;
                    }
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    direction.z = 0;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    direction.x = 0;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    direction.z = 0;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    direction.x = 0;
                    break;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Calculate movement
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;
            velocity.y -= gravity * delta;

            const moveSpeed = 5; // Movement speed
            direction.normalize().multiplyScalar(moveSpeed * delta);

            camera.position.add(direction);
            camera.position.y += velocity.y * delta;

            // Check if the player is on the ground
            if (camera.position.y < 1.6) {
                camera.position.y = 1.6;
                velocity.y = 0;
                canJump = true;
            }

            prevTime = time;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
