<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Map Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let camera, scene, renderer, controls;
        let objects = [];
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let isOnGround = false;

        const gravity = 9.8;
        const playerHeight = 1.75;

        init();
        animate();

        function init() {
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xcccccc);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = playerHeight; // Startposition der Kamera in der Höhe

            // Lighting
            const light = new THREE.HemisphereLight(0xffffff, 0x444444);
            light.position.set(0, 200, 0);
            scene.add(light);

            const light2 = new THREE.DirectionalLight(0xffffff);
            light2.position.set(0, 200, 100);
            light2.castShadow = true;
            scene.add(light2);

            // Controls
            controls = new THREE.PointerLockControls(camera, document.body);

            document.addEventListener('click', () => {
                controls.lock();
            });

            controls.addEventListener('lock', () => {
                document.body.style.cursor = 'none';
            });

            controls.addEventListener('unlock', () => {
                document.body.style.cursor = 'auto';
            });

            // Load 3D Map (Map.glb)
            const loader = new THREE.GLTFLoader();
            loader.load('Map.glb', function (gltf) {
                const map = gltf.scene;
                scene.add(map);
                objects.push(map);
            });

            // Player movement
            const onKeyDown = function (event) {
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                        direction.z = -1;
                        break;
                    case 'ArrowLeft':
                    case 'KeyA':
                        direction.x = -1;
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        direction.z = 1;
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        direction.x = 1;
                        break;
                    case 'Space':
                        if (isOnGround) {
                            velocity.y += 5; // Sprungkraft
                            isOnGround = false;
                        }
                        break;
                }
            };

            const onKeyUp = function (event) {
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                    case 'ArrowDown':
                    case 'KeyS':
                        direction.z = 0;
                        break;
                    case 'ArrowLeft':
                    case 'KeyA':
                    case 'ArrowRight':
                    case 'KeyD':
                        direction.x = 0;
                        break;
                }
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Schwerkraft anwenden
            velocity.y -= gravity * 0.02; // Schwerkraft nach unten

            // Bewegung basierend auf der Richtung
            controls.moveRight(direction.x * 0.1);
            controls.moveForward(direction.z * 0.1);

            // Spielerposition aktualisieren
            controls.getObject().position.y += velocity.y * 0.02;

            // Überprüfen, ob der Spieler den Boden erreicht
            if (controls.getObject().position.y < playerHeight) {
                velocity.y = 0;
                controls.getObject().position.y = playerHeight;
                isOnGround = true;
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
